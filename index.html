<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animedoro Timer</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="anime-bg">
        
    </div>

    <div id="frame-pomodoro">

        <div class="frame-overlay">
            <img src="spinner.gif" alt="">
        </div>

        <span class="btn-icon"><i class="fa-solid fa-gear"></i></span>

        <div class="timer-progress"></div>

        <div class="timer-sessions"></div>

        <div class="timer-functions">

            <div class="timer-settings"></div>

            <div class="timer-buttons"></div>

        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
