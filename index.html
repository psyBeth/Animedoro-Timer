<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animedoro Timer</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="anime-bg">

    </div>

    <div id="frame-pomodoro">

        <div id="frame-overlay">
            <img src="spinner.gif" alt="">
        </div>

        <span class="btn-icon"><i class="fa-solid fa-gear"></i></span>

        <div id="timer-progress">

            <svg class="circle-timer" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" class="circle-background"></circle>
                <circle cx="50" cy="50" r="45" class="circle-progress"></circle>
                <text id="timer-time" x="50" y="50" text-anchor="middle" dy=".3em" font-size="18">25:00</text>
                <text id="timer-pause" x="50" y="70" text-anchor="middle" dy=".3em" font-size="7">Paused</text>
                <text id="timer-rest" x="50" y="70" text-anchor="middle" dy=".3em" font-size="7">Rest</text>
            </svg>

        </div>

        <div id="timer-sessions">
            <p id="complete-label">
                Sessions completed:
            </p>
            <p id="complete-sessions"> 
                <!-- when session +1 loop bg -->
                0
            </p>
        </div>

        <div id="timer-functions">

            <div id="timer-settings">
                <span class="btn-icon" id="close-settings"><i class="fa fa-lines"></i></span>

                <form action="" id="timer-form">
                    <p class="timer-line">
                        <label for="work-duration">Pomodoro: </label>
                        <input type="number" id="work-duration" value="25" min="1">
                    </p>
                </form>
                
            </div>

            <div id="timer-buttons">
                <button id="pause-btn"><i class="fa fa-pause"></i></button>
                <button id="start-btn"><i class="fa fa-play"></i></button>
            </div>

        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
